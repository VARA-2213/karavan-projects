- route:
    id: send-message-to-mq
    nodePrefixId: route-d67
    from:
      id: Trigger Message every 5s
      description: Trigger Message every 5s
      uri: timer
      parameters:
        timerName: hello
        period: "5000"
      steps:
        - setBody:
            id: setBody-d84b
            expression:
              simple:
                id: simple-1be7
                expression: |
                  Message sent to RabbitMQ at ${date:now:yyyy-MM-dd HH:mm:ss} `
        - to:
            id: send-message-to-mq
            uri: kamelet:spring-rabbitmq-sink
            parameters:
              host: rabbitmq
              port: 5672
              username: "{{env:MQ_USER}}"
              exchangeName: default
              routingKey: test-queue
              password: "{{env:MQ_PASSWORD}}"
